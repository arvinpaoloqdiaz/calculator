<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simple Calculator | Arvin Paolo Diaz</title>

		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="./index.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Montserrat:wght@700;900&family=Noto+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="container-calc">
			<div>
				<h1>SIMPLE CALCULATOR</h1>
			</div>
			<div class="container">
				<div class="calculator">
					<form>
						<div class="screen">
							<input type="text" id="display" disabled>
						</div>
						<div>
							<button class="row-buttons" id="clear-all">AC</button>
							<button class="row-buttons" id="delete">&larr;</button>
							<button class="row-buttons btn-oper" value="%">%</button>
							<button class="row-buttons btn-oper" value="/">&divide;</button>
						</div>
						<div>
							<button class="row-buttons btn-num">7</button>
							<button class="row-buttons btn-num">8</button>
							<button class="row-buttons btn-num">9</button>
							<button class="row-buttons btn-oper" value="*">&times;</button>
						</div>
						<div>
							<button class="row-buttons btn-num">4</button>
							<button class="row-buttons btn-num">5</button>
							<button class="row-buttons btn-num">6</button>
							<button class="row-buttons btn-oper" value="-">&minus;</button>
						</div>
						<div>
							<button class="row-buttons btn-num">1</button>
							<button class="row-buttons btn-num">2</button>
							<button class="row-buttons btn-num">3</button>
							<button class="row-buttons btn-oper" value="+">&plus;</button>
						</div>
						<div>
							<button class="row-buttons btn-num">0</button>
							<button class="row-buttons btn-char">.</button>
							<button class="row-buttons btn-char">(</button>
							<button class="row-buttons btn-char">)</button>
						</div>
						<div>
							<button class="row-buttons-equals" id="calculate">&equals;</button>
						</div>
					</form>
				</div>
				<div class="history">
					<h3>History</h3>
					<div class="history-list" id="history-list">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
